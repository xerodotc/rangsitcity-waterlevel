name: Update data

on:
  schedule:
    - cron: "0 2,5,8,11,14,17,20,23 * * *" # 9 AM + every 3 hours in ICT

  workflow_dispatch: {}

jobs:
  cron:
    name: "Update data"

    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      
      - name: Setup Go environment
        uses: actions/setup-go@v2.1.4
        with:
          go-version: 1.17

      - name: Run cron/main.go
        run: go run cron/main.go

      - name: Commit new data
        run: |
          git config user.email "xerodotc@users.noreply.github.com"
          git config user.name "github-actions"
          git add ./data/waterlevel.json ./data/waterlevel-latest.json ./data/photos
          git commit -m "Update waterlevel.json @ $(TZ=Asia/Bangkok date)" || echo "no change"
          git push origin main || echo "no change"
